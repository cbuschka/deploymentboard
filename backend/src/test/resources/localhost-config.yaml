# config for testing deploymentboard locally with services started
version: "1.0"
workspace:
  dir: /tmp/deploymentboard-workspace
environments:
  - name: "prod"
  - name: "stage"
  - name: "int"
systems:
  - name: "ui"
    repository:
      url: "ssh://git@localhost:10122/srv/git/ui"
    endpoints:
      int:
        url: "http://httpuser@localhost:9081/version.json"
      stage:
        url: "http://localhost:9082/version.json"
      prod:
        url: "http://localhost:9083/version.json"
  - name: "backend"
    repository:
      url: "ssh://git@localhost:10122/srv/git/backend"
    endpoints:
      int:
        url: "sftp://app@localhost:10021/usr/share/nginx/html/version.json"
      stage:
        url: "sftp://app@localhost:10022/usr/share/nginx/html/version.json"
      prod:
        url: "sftp://app@localhost:10023/usr/share/nginx/html/version.json"
  - name: "thirdparty"
    endpoints:
      prod:
        url: "ssh://app@localhost:10023"
        format: yaml
        command: 'echo -e "version: NOVERSION\ncommitish: NOCOMMITISH\nbranch: NOBRANCH\n"'
projects:
  - issuePrefix: "UI-"
  - issuePrefix: "UIX-"
  - issuePrefix: "BE-"
